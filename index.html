<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CheerpJ test</title>
    <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
  </head>
  <body>
    <script>
      (async function () {
	await cheerpjInit({
          vfs: {
	    mounts: [
              {
                type: "url",
                path: "/app/",
                url: "https://pgmedeiros.github.io/tfa/TFA.jar/"
              }
             ]
	  }
        });
        cheerpjCreateDisplay(800, 600);
        await cheerpjRunJar("/app/TFA.jar");
        })();
    </script>
  </body>
</html>
